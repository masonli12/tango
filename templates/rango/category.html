<!DOCTYPE html>
<html>
<head>
    <title>Rango</title>
</head>
<body>
    <h1>{{ category_name }}</h1>
   

    {% if category %}
        <a href="/rango/category/{{ category_name_slug }}/add_page">Add Page</a>
        {% if pages %}
        <ul>
            {% for page in pages %}
                <li> <a href="{{ page.url }}">{{ page.title }}</a> </li>
            {% endfor %}
        </ul>
        {% else %}
            <strong>No pages in category</strong>
        {% endif %}
    {% else %}
        the category {{ category_name }} not exists!
    {% endif %}
        


</body>
</html>

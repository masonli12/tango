<!DOCTYPE html>
{% load static %}
<html>

    <head>
        <title>Rango</title>
    </head>

    <body>
      
        <a href="/rango/about/">About</a><br />
        {% if categories %}
            <h3>Categories</h3>
            <ul>
            {% for c in categories %}
               <li>{{ c.name }} - {{ c.views }} <a href="/rango/category/{{ c }}">{{ c.name }}</a> </li>

            {% endfor %}
            </ul>
        {% else %}
            <strong>There are no categories present</strong>
        {% endif %}
        

       
    </body>

</html>

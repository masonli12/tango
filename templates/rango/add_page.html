<!DOCTYPE html>
<html>
<head>
    <title>Rango</title>
</head>
<body>
    <h3>Add Page</h3>
    <form id="page_form" method="POST" action="/rango/category/{{ category_name_slug }}/add_page/">
        {% csrf_token %}
        {% for hidden in form.hidden_fields %}
            {{ hidden }}
        {% endfor %}

        {% for field in form.visible_fields %}
            {{ field.errors }}
            {{ field.help_text }}
            {{ field }}
        {% endfor %}
        <input type="submit" name="add_page" value="Add Page">
    </form>
    
</body>
</html>
